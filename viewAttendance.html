<!DOCTYPE html>
<html>
<head>
	<title>
		View - Attendance-Manager
	</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/view.css">
	<link rel="icon" type="x-type/image" href="assets/imgs/favicon.png">
</head>
<body>

	<!-- Header -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	    <div class="container-fluid">
		    <a class="navbar-brand" href="#">
		    	<img class="logo" src="assets/imgs/favicon.png">
		    	Attendance Manager
		    </a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbar">
		        <ul class="navbar-nav ml-auto">
			        <li class="nav-item">
			            <a class="nav-link active" aria-current="page" href="index.html">
			            	<i class="fas fa-home"></i> Home
			        	</a>
			        </li>
			        <li class="nav-item">
			            <a class="nav-link" href="#">
			            	<i class="fas fa-info-circle"></i> About
			        	</a>
			        </li>
		        </ul>
		    </div>
	    </div>
	</nav>

	<!-- Container -->

		<div class="main-container">
			<h2 class="head">View <span class="atte"> Attendance</span></h2>

	<!-- Buttons -->
			<div class="btn-container">
				<button class="btn btn-success" id="btn">View By Date</button>
				<button class="btn btn-primary" id="btn2">View Full Attendance</button>
			</div>
		</div>
	  <!-- View by date form -->
		<div id="form">
			<fieldset>
				<label>Class</label>
				<select class="form-control">
					<option>Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</fieldset>
			<fieldset>
				<label>Date</label>
				<input type="date" name="" class="form-control">
			</fieldset>
			<table class="table table-bordered text-white container">
				<thead class="table-dark">
					<th>Total</th>
					<th>Present</th>
					<th>Absent</th>
					<th>Date</th>
				</thead>
				<tbody id="table-body"></tbody>
			</table>
		</div>

	<!-- Viw by full attendance form -->
		<div id="form2">
			<fieldset>
				<label>Class</label>
					<select class="form-control">
					<option>Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</fieldset>
				<table class="table table-bordered text-white container">
					<thead class="table-dark">
						<th>Date</th>
						<th>Total</th>
						<th>Present</th>
						<th>Absent</th>
					</thead>
					<tbody id="table-body"></tbody>
				</table>
		</div>
        <script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/de41999cf3.js"></script>
		<script>
		
		$(document).ready(()=>{

			$('#btn').click(()=>{
				$('#form').slideToggle();
			});

			$('#btn2').click(()=>{
				$('#form2').slideToggle();
			});

		});
	</script>

</body>
</html>
