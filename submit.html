<!DOCTYPE html>
<html>
<head>
	<title>Submit - Attendence Manager</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="stuff/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stuff/css/submit.css">
</head>
<body>

	<!-- Submit Form -->
	<div class="main-container">
		<div class="col-12 col-lg-4 col-md-4 col-sm-12">
			<h2 class="alert alert-info text-center container">Submit</h2>
		<fieldset>
				<label>Class</label>
				<select class="form-control">
					<option>Select</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
				</select>
			</fieldset>

			<fieldset>
				<label>Teacher</label>
				<input type="" name="" class="form-control">
			</fieldset>

			<fieldset>
				<label>Total Strength</label>
				<input type="number" name="" class="form-control">
			</fieldset>

			<fieldset>
				<label>Present</label>
				<input type="number" name="" class="form-control">
			</fieldset>

			<fieldset>
				<label>Absent</label>
				<input type="number" name="" class="form-control">
			</fieldset>
				<button class="btn btn-success"><i class="fas fa-plus"></i> Save</button>
		</div>
	<!-- Table -->
		<div class="col-12 col-lg-8 col-md-8 col-sm-12">
				<h4 class="alert alert-primary text-center">Attendence</h4>
				<table class="table table-bordered">
					<thead class="table-dark text-white">
						<tr>
							<th>Class</th>
							<th>Teacher</th>
							<th>Total</th>
							<th>Present</th>
							<th>Absent</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="main-table">
						
					</tbody>
				</table>
			</div>
	</div>

	 <script src="https://kit.fontawesome.com/de41999cf3.js"></script>

</body>
</html>
